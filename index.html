<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="wall">
            <div class="curtain-hanger"></div>
            <div class="curtain-left"></div>
            <div class="curtain-right"></div>
            <div class="window">
                <div class="vert-divider divide-left"></div>
                <div class="vert-divider divide-right"></div>
                <div class="screen">
                    <div class="snow">
                        <div class="snowflake-one"></div>
                        <div class="snowflake-two"></div>
                        <div class="snowflake-three"></div>
                        <div class="snowflake-four"></div>
                        <div class="snowflake-five"></div>
                        <div class="snowflake-six"></div>
                    </div>
                </div>
            </div>
            <div class="window-sill"></div>
            <div class="pot-one"></div>
            <div class="stalk-one"></div>
            <div class="leaf-one-a"></div>
            <div class="leaf-one-b"></div>
            <div class="leaf-one-c"></div>
            <div class="pot-two"></div>
            <div class="pot-two-top"></div>
            <div class="leaf-two-a"></div>
            <div class="leaf-two-b"></div>
            <div class="leaf-two-c"></div>
            <div class="outlet"></div>
        </div>
        <div class="floor">
            <div class="cord"></div>
            <div class="cord-two"></div>
            <div class="shadow"></div>
        </div>
        <div class="star"></div>
        <div class="tree top-tree"></div>
        <div class="tree mid-tree"></div>
        <div class="tree low-tree"></div>
        <div class="tree bot-tree"></div>
        <div class="tree-trunk"></div>
        <div class="tree-pot-top"></div>
        <div class="tree-pot"></div>

        <div class="light red" id="top-one"></div>
        <div class="light green" id="top-two"></div>
        <div class="light blue" id="top-three"></div>
        <div class="light yellow" id="top-four"></div>
        <div class="light red" id="top-five"></div>

        <div class="light green" id="top-mid-one"></div>
        <div class="light blue" id="top-mid-two"></div>
        <div class="light yellow" id="top-mid-three"></div>
        <div class="light red" id="top-mid-four"></div>
        <div class="light yellow" id="top-mid-five"></div>
        <div class="light blue" id="top-mid-six"></div>
        <div class="light red" id="top-mid-seven"></div>
        <div class="light green" id="top-mid-eight"></div>

        <div class="light green" id="bot-mid-one"></div>
        <div class="light blue" id="bot-mid-two"></div>
        <div class="light yellow" id="bot-mid-three"></div>
        <div class="light red" id="bot-mid-four"></div>
        <div class="light yellow" id="bot-mid-five"></div>
        <div class="light red" id="bot-mid-six"></div>
        <div class="light green" id="bot-mid-seven"></div>
        <div class="light blue" id="bot-mid-eight"></div>

        <div class="light red" id="bot-one"></div>
        <div class="light green" id="bot-two"></div>
        <div class="light yellow" id="bot-three"></div>
        <div class="light blue" id="bot-four"></div>
        <div class="light green" id="bot-five"></div>
        <div class="light yellow" id="bot-six"></div>
        <div class="light blue" id="bot-seven"></div>
        <div class="light green" id="bot-eight"></div>
        <div class="light red" id="bot-nine"></div>

        <div class="pikachu">
            <div class="tail-border">
                <div class="tail"></div>
            </div>
            <div class="head">
                <div class="cheek-right"></div>
                <div class="ear-left"></div>
                <div class="ear-right"></div>
                <div class="eye-left"></div>
                <div class="eye-right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="arm-left">
                <div class="hand-left"></div>
            </div>
            <div class="arm-right">
                <div class="hand-right"></div>
            </div>
            <div class="foot-left"></div>
            <div class="foot-right"></div>
            <div class="hat">
                <div class="hat-top"></div>
            </div>
        </div>
        <div class="lightning-box">
            <div class="lightning-small-one"></div>
            <div class="lightning-small-two"></div>
            <div class="lightning-main"></div>
        </div>
    </div>

</body>
</html>
